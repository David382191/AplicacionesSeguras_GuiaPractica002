<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Banco Ejemplo - Inicio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card-welcome {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card-welcome:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        h1 {
            font-weight: 700;
            color: #212529; /* título más oscuro */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #343a40; /* párrafo más oscuro */
            margin-bottom: 30px;
        }

        .btn-primary {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            font-weight: 600;
            background-color: #1c4966;
            border-color: #1c4966;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #153754;
            border-color: #153754;
        }

        /* Cuadro destacado */
        .info-box {
            background-color: #e9ecef;
            border-left: 5px solid #1cc88a;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
            color: #212529;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="card card-welcome">
        <!-- Cuadro con mensaje destacado -->
        <div class="info-box">
            Promoción del mes: ¡Ahorre y gane intereses extra!
        </div>

        <h1>Bienvenido a Banco Bancada</h1>
        <p>El Mejor Banco para los ahorros de su vida.</p>
        <a href="/login" class="btn btn-primary">Iniciar Sesión</a>
    </div>

</body>
</html>
